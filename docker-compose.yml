version: "3"
services:
  db:
    image: mongo:3.4
    volumes:
      - .mongodb:/data/db

  api:
    build: gastronomic-evaluations-api/docker
    volumes:
      - ./gastronomic-evaluations-api:/gastronomic-evaluations-api
    ports:
      - 5000:5000
    depends_on:
     - db

  api-gateway:
    build: gastronomic-evaluations-api-gateway/docker
    volumes:
      - ./gastronomic-evaluations-api-gateway:/gastronomic-evaluations-api-gateway
    ports:
      - 5500:5500

  front:
    build: gastronomic-evaluations-front/docker
    volumes:
      - ./gastronomic-evaluations-front:/gastronomic-evaluations-front
    ports:
      - 5001:5001
    depends_on:
      - api

